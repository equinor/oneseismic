version: '3.0'
services:
  manifest:
    image: oneseismic/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: core/Dockerfile
    command: [
        "oneseismic-manifest",
        "--source",  "tcp://api:6143",
        "--sink",    "tcp://*:6142",
        "--control", "tcp://0.0.0.0:6141",
        "--fail",    "tcp://0.0.0.0:6140",
        "--account", "${AZURE_STORAGE_ACCOUNT}",
        "--key",     "${AZURE_STORAGE_ACCESS_KEY}"
    ]
    depends_on:
      - api
  fragment:
    image: oneseismic/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: core/Dockerfile
    command: [
        "oneseismic-fragment",
        "--source",  "tcp://manifest:6142",
        "--sink",    "tcp://api:6144",
        "--control", "tcp://0.0.0.0:6141",
        "--fail",    "tcp://0.0.0.0:6140",
        "--account", "${AZURE_STORAGE_ACCOUNT}",
        "--key",     "${AZURE_STORAGE_ACCESS_KEY}"
    ]
    depends_on:
      - api
      - manifest

  api:
    image: lambdaville.azurecr.io/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - '8080:8080'
    environment:
      - API_SECRET
      - HOST_ADDR=0.0.0.0:8080
      - AUTHSERVER
      - ISSUER
      - AZURE_STORAGE_URL
      - AZURE_STORAGE_ACCOUNT
      - AZURE_STORAGE_ACCESS_KEY
      - PROFILING=false
      - ZMQ_REP_ADDR=tcp://*:6144
      - ZMQ_REQ_ADDR=tcp://*:6143

  auth:
    image: quay.io/pusher/oauth2_proxy:v5.1.0
    environment:
      - OAUTH2_PROXY_PROVIDER=oidc
      - OAUTH2_PROXY_OIDC_ISSUER_URL=${ISSUER}
      - OAUTH2_PROXY_CLIENT_ID
      - OAUTH2_PROXY_CLIENT_SECRET
      - OAUTH2_PROXY_COOKIE_SECRET
      - OAUTH2_PROXY_REDIRECT_URL=http://localhost:8000/oauth2/callback
      - OAUTH2_PROXY_HTTP_ADDRESS=http://:8000
      - OAUTH2_PROXY_UPSTREAMS=http://api:8080
      - OAUTH2_PROXY_COOKIE_REFRESH=60m
      - OAUTH2_PROXY_COOKIE_SECURE=false # only for development
      - OAUTH2_PROXY_EMAIL_DOMAINS=*
      - OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER=true
      - OAUTH2_PROXY_SKIP_PROVIDER_BUTTON=true
    ports:
      - 8000:8000
