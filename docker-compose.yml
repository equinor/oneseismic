version: '3.0'
services:
  manifest:
    image: oneseismic/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: core/Dockerfile
    command: [
        "oneseismic-manifest",
        "--source",  "tcp://0.0.0.0:68143",
        "--sink",    "tcp://*:68142",
        "--control", "tcp://0.0.0.0:68141",
        "--fail",    "tcp://0.0.0.0:68140",
        "--account", "${AZURE_STORAGE_ACCOUNT}",
        "--key",     "${AZURE_STORAGE_ACCESS_KEY}"
    ]
  fragment:
    image: oneseismic/base:${VERSION:-latest}
    build:
      context: .
      dockerfile: core/Dockerfile
    command: [
        "oneseismic-fragment",
        "--source",  "tcp://0.0.0.0:68142",
        "--sink",    "tcp://0.0.0.0:68143",
        "--control", "tcp://0.0.0.0:68141",
        "--fail",    "tcp://0.0.0.0:68140",
        "--account", "${AZURE_STORAGE_ACCOUNT}",
        "--key",     "${AZURE_STORAGE_ACCESS_KEY}"
    ]
  core:
    image: oneseismic/base:${VERSION:-latest}
    depends_on:
      - manifest
      - fragment

  api:
    image: lambdaville.azurecr.io/api:${VERSION:-latest}
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - '8080:8080'
    environment:
      - API_SECRET
      - HOST_ADDR=0.0.0.0:8080
      - AUTHSERVER
      - ISSUER
      - AZURE_STORAGE_URL
      - AZURE_STORAGE_ACCOUNT
      - AZURE_STORAGE_ACCESS_KEY
      - AZURE_MANIFEST_CONTAINER
      - PROFILING=false
      - ZMQ_REP_ADDR=inproc://rep
      - ZMQ_REQ_ADDR=inproc://req
