apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: seismic-cloud
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: prod
      build:
        from: v0.1.0
    - name: corestub
      src: corestub
      environmentConfig:
        - environment: prod
          replicas: 0
        - environment: dev
          replicas: 0
    - name: api
      src: api
      environmentConfig:
        - environment: prod
          replicas: 0
        - environment: dev
          replicas: 0
