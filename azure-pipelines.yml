trigger:
  - master
  - release

resources:
  containers:
    - container: b1
      image: lambdaville/go-python:latest

jobs:
  - job: Build_Core
    steps:
      - script: |
          git clone https://github.com/equinor/segyio
          mkdir -p segyio/build
          cd segyio/build
          cmake .. -DBUILD_PYTHON=OFF -DCMAKE_BUILD_TYPE=Release -DEXPERIMENTAL=ON -DBUILD_TESTING=OFF
          sudo make install -j2
        displayName: 'Build segyio'
      - script: |
          sudo pip install scikit-build pybind11
          mkdir build
          cd build
          cmake ../core -DCMAKE_BUILD_TYPE=Release
        displayName: 'Setup seismic-cloud'

      - script: |
          make
        displayName: 'Build seismic-cloud'
        workingDirectory: build

      - script: |
          ctest --output-on-failure
        displayName: 'Test seismic-cloud'
        workingDirectory: build

  - job: Build_API
    container: b1
    variables:
      GOPATH: $(Pipeline.Workspace)/go
      # Minimum ercentage of code that has to be tested
      COVERAGE_LIMIT: 40
    steps:
      - script: |
          go mod download
        displayName: 'Download modules'
        workingDirectory: api

      - script: |
          protoc -I ../protos ../protos/core.proto --go_out=plugins=grpc:proto
        displayName: 'Generating grpc client stubs'
        workingDirectory: api

      - script: |
          swag init
        displayName: Generate docs
        workingDirectory: api

      - script: |
          go build
        displayName: 'Build seismic-cloud-api'
        workingDirectory: api

      - script: |
          go test -race -v ./...
        workingDirectory: api
        displayName: 'SC-API Run unit tests'

      - template: api/tests/pipeline-tests.yaml

      - script: |
          echo 'Deploy'
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/release'))
        displayName: 'Deploy seismic-cloud'

      - template: api/tests/publish-test-results.yaml

  - job: docker_push
    steps:
      - script: |
          docker-compose build
          echo $(ACRPASSWD)|docker login -u lambdaville lambdaville.azurecr.io --password-stdin
          docker-compose push
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        displayName: "Push docker images"


  - job: Integration_tests
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    steps:
      - script: |
          docker-compose -f tests/docker-compose.yml up --build --exit-code-from test
        displayName: 'Integration_tests'

schedules:
- cron: "* 6 * * *"
  displayName: nightly build
  branches:
    include:
    - master
  always: true
