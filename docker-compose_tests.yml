version: '3.0'
services:
  auth:
    image: lambdaville/no-factor-auth:v0.0.6

  az:
    image: mcr.microsoft.com/azure-storage/azurite:3.7.0
    command: azurite-blob --blobHost 0.0.0.0 --loose --cert /tests/ssl/az.pem --key /tests/ssl/key.pem --oauth basic
    volumes:
      - ./tests/ssl:/tests/ssl
    ports:
      - 10000:10000
  api:
    depends_on:
      - auth
      - az
    environment:
      - API_SECRET="12345678"
      - AUTHSERVER=http://auth:8089/common
      - ISSUER=https://sts.windows.net/
      - AZURE_STORAGE_URL=https://az:10000/{}
      - LOG_LEVEL=info
    volumes:
      - ./tests/ssl/az.pem:/etc/ssl/certs/az.pem
  test:
    build:
      context: .
      dockerfile: tests/integration/Dockerfile
    depends_on:
      - api
      - az
      - auth
    environment:
      - HOST_ADDR=http://api:8080
      - AUTH_ADDR=http://auth:8089/common
      - AZURE_STORAGE_URL=https://az:10000/{}
      - AZURE_STORAGE_ACCOUNT=devstoreaccount1
